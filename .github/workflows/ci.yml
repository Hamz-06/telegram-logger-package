name: CI

on:
  pull_request:
    branches:
      - '**'  # Adjust branch name as needed
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies 📦👮
        run: npm install

      - name: Lint code 🔍😀
        run: npm run lint

      - name: Test code 🧪😇
        run: npm run test

      - name: Build 🛠️🔥🔥
        run: npm run build
