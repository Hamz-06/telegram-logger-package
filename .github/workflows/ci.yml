name: CI

on:
  push:
    branches:
      - '*'  # Adjust branch name as needed
  pull_request:
    branches:
      - '*'  # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build
        run: npm run build
